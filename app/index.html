<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Relatively Speaking</title>

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/style.css">
        <link href='http://fonts.googleapis.com/css?family=Dancing+Script:400,700' rel='stylesheet' type='text/css'>

        <!-- endbuild -->
</head>
    <body>
      <h1>Relatively Speaking</h1>
      <h2>The Wynn Family Newsletter</h2>
      <div>
        <ul class="fancyNav">
          <li id="home">Home</li>
          <li id="news">News/Announcements</li>
          <li id="events">Events</li>
          <li id="birthdays">Birthdays</li>
          <li id="anniversaries">Anniversaries</li>
          <li id="contacts">Contacts</li>
          <li id="recipes">Recipes</li>
          <li id="feedback">Feedback</li>
        </ul>
      </div>

        <!-- build:js(app) scripts/components.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/handlebars/handlebars.runtime.js"></script>
        <script src="@@ember"></script>
        <script src="@@ember_data"></script>
        <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
        <script src="js/libs/marked.js"></script>
        <script src="js/models/recipe.js"></script>
        <script src="js/controllers/edit_recipe_controller.js"></script>
        <script src="js/controllers/new_recipe_controller.js"></script>
        <script src="js/controllers/recipe_controller.js"></script>
        <script src="js/router.js"></script>
        <script src="js/authentication.js"></script>
        <script src="js/routes/category_route.js"></script>
        <script src="js/routes/edit_recipe_route.js"></script>
        <script src="js/routes/index_route.js"></script>
        <script src="js/routes/recipe_route.js"></script>
        <!-- endbuild -->

        <!-- EmberFire -->
        <script src="https://cdn.firebase.com/libs/emberfire/1.3.1/emberfire.min.js"></script>
        <script src="scripts/app.js"></script>

        <!-- build:js(.tmp) scripts/templates.js -->
        <script src="scripts/compiled-templates.js"></script>
        <!-- endbuild -->

        <!-- build:js(.tmp) scripts/main.js -->
        <script src="scripts/combined-scripts.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
        <!-- endbuild -->
</body>
</html>
